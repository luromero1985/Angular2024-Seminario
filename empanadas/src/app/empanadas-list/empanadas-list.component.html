<h2>¿Qué vas a elegir?</h2>
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Variedad</th>
            <th>Detalle</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        @for(empanada of empanadas; track empanada.nombre){
            <tr [ngClass]="{'novedad': empanada.novedad}">
                <td><img [src]="empanada.imagen" [alt]="empanada.nombre"></td>
                <td>{{empanada.nombre}}</td>
                <td>{{empanada.descripcion}}</td>
                <td>{{empanada.precio | currency}}</td>
                @if(empanada.stock>0){
                    <td>{{empanada.stock}}</td>
                }
               @else {
                   <td><span class="badge text-bg-danger">SIN STOCK</span></td>
               }
            </tr>
        }
        @empty {
            <tr>
                <td *colspan="4">No hay empanadas</td>
            </tr>
        }
      
    </tbody>
</table>
