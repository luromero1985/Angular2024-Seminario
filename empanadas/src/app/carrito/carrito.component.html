<h3>Carrito de compra</h3>

  <div class="carritoCompra text-center">
    <ul class="itemCarrito">
        <li *ngFor="let empanadaCarrito of (listaCarrito$ | async)">
            <p>{{empanadaCarrito.nombre}} - Cantidad: {{empanadaCarrito.cantidad}} </p>
        </li>
    </ul>
<div class="total text-center">
    <div *ngIf="totalEmpanadas === 0">
        <p>No hay empanadas en el carrito</p>
        <img src="/assets/img/empanadalogo.jpeg" alt="logo">
    </div>
    
    <p *ngIf="totalEmpanadas > 0">Cantidad total: {{totalEmpanadas}}, <span>precio: {{totalPrecio | currency}}</span> </p>
  
</div>  
</div>
